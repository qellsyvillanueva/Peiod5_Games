<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var barrier2 = new barrier2();
    var number = 0;
    var hit = false;
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw(){
        background(0);
        textSize(50);
        text("SCORE: " + number,10,50);
        text("Use the SPACE key to jump and avoid the barriers. If you touch them, the game will end. Press ENTER to restart."
        jumper.show();
        jumper.update();
        barrier.show();
        barrier.update();
        barrier2.show();
        barrier2.update();
        
        hit = collideRectRect(jumper.x,jumper.y,50,50,barrier.x,barrier.y,100,100);
        
        function keyPressed() {
          if (keyCode === 13) {
            location.reload()
          }
      }
    </script>
  </body>
</html>
